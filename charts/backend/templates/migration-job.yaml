{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: backend-migration-{{ .Values.image.tag | default "latest" | trunc 7 | trimSuffix "-" }}
  namespace: backend-production
  labels:
    {{- include "backend.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 300
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        {{- include "backend.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: migration
          image: {{ include "backend.image" . }}
          command:
            {{- toYaml .Values.migration.command | nindent 12 }}
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: {{ .Values.externalSecret.targetSecretName }}
          env:
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?schema=public"
          resources:
            {{- toYaml .Values.migration.resources | nindent 12 }}
{{- end }}
