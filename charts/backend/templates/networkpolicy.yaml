{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-network-policy
  namespace: backend-production
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "backend.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ALB (VPC CIDR)
    - from:
        - ipBlock:
            cidr: {{ .Values.networkPolicy.vpcCIDR }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
    # Allow Prometheus scraping from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
  egress:
    # Allow backend to reach RDS (PostgreSQL)
    - to:
        - ipBlock:
            cidr: {{ .Values.networkPolicy.vpcCIDR }}
      ports:
        - protocol: TCP
          port: 5432
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
{{- end }}
